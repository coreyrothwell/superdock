<html>
<head>
	<title>SuperDock</title>


<style>

body {
	margin: 0;
	padding: 0;
	height: 2500px;
}

div {
	width: 100%;
	height: 35px;
	background: #f60;
	color: #fff;
	padding-top: 15px;
	text-align: center;
	position: fixed;
	left: 0;
}
.superdock {
	top: 0;
}
.superdock2 {
	bottom: 0;
}
</style>
</head>
<body>
<div class="superdock">Hi! Im Stuck to the top!</div>
<div class="superdock2">Hi! Im Stuck to the bottom!</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.superdock.min.js"></script>
<script>
$('.superdock').superDock({'location':'top'});
$('.superdock2').superDock({'location':'bottom'});
</script>
</body>
</html>
